<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Container</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://cdn.wallpapersafari.com/54/43/UbLfrJ.png'); /* Replace with a gaming background image */
      background-size: cover; /* Ensure the background image covers the entire viewport */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Prevent the background image from repeating */
      color: #e6dfdf; /* Text color */
      font-family: 'Orbitron', sans-serif; /* Gaming-inspired font */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 120vh;
      margin: 0;
    }

    .container {
      max-width: 800px;
      width: 50%;
      padding: 20px;
    }

    .card {
      background: rgba(56, 55, 55, 0.6); /* Background with more transparency */
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      padding: 20px;
    }

    .card .card-header {
      background-color: #292b2c;
      color: #ffffff;
      font-size: 1.5rem;
      text-align: center;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .card .card-body {
      padding: 20px;
    }

    a {
      color: inherit; /* Make link color same as parent text color */
      text-decoration: none; /* Remove underline */
    }

    a:hover {
      color: #ff7f50; /* Change color on hover */
      text-decoration: none; /* Remove underline on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            ESPORTS CENTRAL
          </div>
          <div class="card-body">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
